<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
<div id="container">
    <header>
        <img id="logo" alt="Taskfox: a productivity app">
        <h3>A productivity app</h3>
    </header>
    
    <aside>
        <div class="nav-link nav-active" id="nav-dash">
            <img id="dashboard-link-icon" class="icon-nav" alt="View dashboard">
            
            <a  id="dashboard-link">Dashboard</a>
        </div>

        <div class="nav-link" id="nav-projects">
            <img id="projects-link-icon" class="icon-nav" alt="View all projects">
            <a id="projects-link">Projects</a>
        </div>

        <div class="nav-link" id="nav-tasks">
            <img id="tasks-link-icon" class="icon-nav" alt="View all tasks">
            <a  id="tasks-link">Tasks</a>
        </div>
    </aside>

    <main>
        <div id="new-links">
            <span id="new-project-link"><a>New project</a> <img id="new-project-icon" class="icon-20" /></span>
            <span id="new-task-link"><a>New task</a> <img id="new-task-icon" class="icon-20" /></span>
        </div>

        <h1 id="header"><!-- JS generated title goes here --></h1>
        <div id="content">
            <!-- JS generated content goes here -->
        </div>
    </main>

    <!-- new project modal -->

    <div class="modal modal-hidden" id="new-project-modal">

        <div class="modal-dialog">

            <span class="modal-header">
                <p class="modal-title">New project</p>  
                <p class="modal-close" id="new-project-modal-close">x</p>
            </span>
        
            <div id="new-project-form">
                
               
                    <label for="new-project-title">Title</label>
                    <input type="text" name="new-project-title" id="new-project-title" placeholder="Project name">
         

             
                    <label for="new-project-due-date">Due date</label>
                    <input type="date" name="new-project-due-date" id="new-project-due-date">
     

            
                    <label for="new-project-description">Description</label>
                    <textarea name="new-project-description" id="new-project-description" style="resize: none;" cols="30" rows="3" placeholder="Brief description of your project"></textarea>
          

                <div id="new-project-buttons">
                    
                    <span id="save-project">
                        <img id="save-project-icon" class="save-icon"/> <p class="save">Save</p>
                    </span>

                    <span id="cancel-project">
                        <img id="cancel-project-icon" class="cancel-icon"/> <p class="cancel">Cancel</p>
                    </span>

                </div>
            </div>
        </div>
    </div>





    <!-- new task modal -->

    <div class="modal modal-hidden" id="new-task-modal">

        <div class="modal-dialog">

            <span class="modal-header">
                <p class="modal-title">New task</p>  
                <p class="modal-close" id="new-task-modal-close">x</p>
            </span>
        
            <div id="new-task-form">
                
               
                    <label for="new-task-title">Title</label>
                    <input type="text" name="new-task-title" id="new-task-title" placeholder="Task name">
         

             
                    <label for="new-task-due-date">Due date</label>
                    <input type="date" name="new-task-due-date" id="new-task-due-date">
     

            
                    <label for="new-task-description">Description</label>
                    <textarea name="new-task-description" id="new-task-description" style="resize: none;" cols="30" rows="3" placeholder="Brief description of your task"></textarea>
          
                    <label for="new-task-project">Project</label>
                    <select name="project-select" id="project-select">
                        <!-- populate with JS -->
                    </select>
                    
                    
                    <label for="priority">Priority</label>
                    <span class="radios">
                        <input type="radio" name="priority" id="urgent" value="Urgent"><label for="urgent">Urgent</label>
                        <input type="radio" name="priority" id="noturgent" value="Not urgent"><label for="noturgent">Not urgent</label>
                    </span>

                <div id="new-task-buttons">
                    
                    <span id="save-task">
                        <img id="save-task-icon" class="save-icon"/> <p class="save">Save</p>
                    </span>

                    <span id="cancel-task">
                        <img id="cancel-task-icon" class="cancel-icon"/> <p class="cancel">Cancel</p>
                    </span>

                </div>
            </div>
        </div>
    </div>







    <footer>
        Copyright Â© Rachael Cole 2022. This project is&nbsp;<a href="https://github.com/jcrachael/taskfox/">open source</a>.
    </footer>
</div>
</body>
</html>
